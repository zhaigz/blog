<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--替换掉整个title元素-->
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

    <!-- 导航 -->
    <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted  secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <!-- m-item 只是为了通过class获取然后控制item的显示 -->
                <a th:href="@{/admin/blogs}"  href="#" class="m-item item m-mobile-hide" th:classappend="${n==1}? active"><i class="small home icon"></i>博客</a>
                <a th:href="@{/admin/types}" href="#" class="m-item item m-mobile-hide" th:classappend="${n==2}? active"><i class="small idea icon"></i>分类</a>
                <a th:href="@{/admin/tags}"  href="#" class="m-item item m-mobile-hide" th:classappend="${n==3}? active"><i class="small tags icon"></i>标签</a>
                <div class="right menu">
                    <div class="ui m-item m-mobile-hide dropdown item">
                        <div class="text">
                            <img th:src="@{${session.user.avatar}}" src="https://picsum.photos/id/1005/100/100" alt="" class="ui avatar image">
                            <span th:text="${session.user.nickname}">黑灰白格</span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui  menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!-- 二级导航 -->
    <div th:fragment="second-menu(n)" class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a th:href="@{/admin/types/inputPage}" href="#" class="teal item" th:classappend="${n==1}? active">新增</a>
                <a th:href="@{/admin/types}" href="#" class="teal item" th:classappend="${n==2}? active">列表</a>
            </div>
        </div>
    </div>

    <!-- 底部footer -->
    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui divided inverted stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/imgs/wechat.png" th:src="@{/imgs/wechat.png}" class="ui rounded image" alt="" style="width:110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:zgz@163.com</a>
                        <a href="#" class="item">QQ:1483663612</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-min">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...
                    </p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright 2020-2021 Zgz Designed by Zgz</p>
        </div>
    </footer>

    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    </th:block>
</body>
</html>
